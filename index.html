<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <article class="card">
      <picture class="card__image">
        <img src="images/image-equilibrium.jpg" alt="image of a cube on its edge">
      </picture>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__stats flex-group">
        <div class="card__points flex-group">
          <img class="card__icon" src="images/icon-ethereum.svg" alt="">
          <p class="card__points-user">0.041 ETH</p>
        </div>
        <div class="card__time flex-group">
          <img src="images/icon-clock.svg" alt="">
          <p class="card__time-left">3 days left</p>
        </div>  
      </div>
      <hr>
      <div class="card__profile flex-group">
        <img class="card__profile-image" src="images/image-avatar.png" alt="Jules Wyvern">
        <p class="card__profile-user">Creation of <span class="name"><a href="#">Jules Wyvern</a></span></p>
      </div>
    </article>
</main>
</body>
</html>
